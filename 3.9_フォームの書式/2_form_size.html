<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">

      <ul>
        <li>Bootstrapには、テキストボックスのサイズ（高さ）を変更できるクラスも用意されています。</li>
        <li>サイズを大きくするときはform-control-lg、小さくするときはform-control-smのクラスをinput要素に追加します。</li>
        <li>inputやtextareaなどの要素（入力欄）にはform-controlというクラスを適用します。</li>
      </ul>

      <h1 class="mt-4 mb-5">お問い合わせ</h1>

      <form>
        <div class="form-group mb-4">
          <label for="inp_1">form-control-lg適用テキストボックス</label>
          <input type="text" class="form-control form-control-lg" id="inp_1">
        </div>
        <div class="form-group mb-4">
          <label for="inp_2">form-controlしか適用しないテキストボックス</label>
          <input type="text" class="form-control" id="inp_2">
        </div>
        <div class="form-group mb-4">
          <label for="inp_3">form-control-sm適用テキストボックス</label>
          <inpu class="form-control form-control-sm" id="inp_3">
        </div>
      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
