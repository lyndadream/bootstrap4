<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">

      <ul>
        <li>form-controlのクラスを適用すると、テキストボックスが「幅100%」で表示され、それぞれの質問項目が縦に並べて配置されます。</li>
        <li>質問項目を横に並べて配置したい場合、form要素にform-inlineクラスを適用します。</li>
        <li>それぞれの質問項目を&lt;div&gt;～&lt;/div&gt;で囲む必要はありません。</li>
        <li>インラインフォームを利用するときは、placeholder属性を使ってテキストボックス内にラベルを表示するのが一般的です。</li>
      </ul>

      <div class="jumbotron text-white mb-3" style="background:url(./star.jpg);background-size:cover;">
        <h1>I have a dream</h1>
      </div>
      <form class="form-inline justify-content-end mb-5">
        <input type="text" class="form-control mb-3 mr-2" placeholder="ユーザー名" id="uID" size="12">
        <input type="password" class="form-control mb-3 mr-2" placeholder="パスワード" id="pass" size="12">
        <button type="submit" class="btn btn-primary mb-3">Login</button>
      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
