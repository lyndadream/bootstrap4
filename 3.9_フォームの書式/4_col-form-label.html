<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="mt-4 mb-4">お問い合わせ</h1>
      <form>

        <div class="form-group row">
          <label class="col-3 col-form-label text-right" for="Q_Name">お名前</label>
          <div class="col-5">
            <input type="text" class="form-control" id="Q_Name">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-3 col-form-label text-right" for="Q_Mail">メールアドレス</label>
          <div class="col-5">
            <input type="email" class="form-control" id="Q_Mail">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-3 col-form-label text-right" for="Q_Ask">お問い合わせ内容</label>
          <div class="col-9">
            <textarea rows="5" class="form-control" id="Q_Ask"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-12 text-right">
            <button type="submit" class="btn btn-primary">送信</button>
          </div>
        </div>

      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
