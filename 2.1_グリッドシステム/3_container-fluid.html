<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- container-fluidだけを適用した場合、左右に15pxの余白が設けられる -->
    <!-- rowだけを適用した場合、領域が左右に15px広げられる -->
    <!-- container-fluidで囲み、rowを適用した場合、左右の余白が相殺されるため、余白は0になる -->
    <!-- no-guttersのクラスは、rowのクラスに指定されている-15pxのネガティブマージンを取り消すという機能があります。  -->
    <p style="background:#6D9;">container-fluidで囲み（左右余白15）、rowを適用（左右余白-15）、no-guttersなし⇒左右余白0</p>
    <div class="container-fluid">    
        <div class="row">
            <div class="col-7" style="background: #FB8;height: 100px;">one</div>
            <div class="col-5" style="background: #FD9;height: 100px;">two</div>
        </div>
    </div>

    <p style="background:#6D9;">container-fluidで囲み（左右余白15）、rowを適用（左右余白-15）、no-guttersを適用（左右余白-15を取り消し）⇒左右余白15</p>
    <div class="container-fluid">        
        <div class="row no-gutters">
            <div class="col-7" style="background: #FB8;height: 100px;">one</div>
            <div class="col-5" style="background: #FD9;height: 100px;">two</div>
        </div>
    </div>

    <p style="background:#6D9;">container-fluidなし、rowを適用（左右余白-15）、no-guttersを適用（左右余白-15を取り消し）⇒左右余白0</p>
    <div class="row no-gutters">
        <div class="col-7" style="background: #FB8;height: 100px;">one</div>
        <div class="col-5" style="background: #FD9;height: 100px;">two</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
