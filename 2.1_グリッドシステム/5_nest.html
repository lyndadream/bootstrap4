<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1 style="background: #6D9;">Grid system（ネスト）</h1>
        <div class="row">
            <div class="col-9" style="border: solid 1px #000;height: 650px;">
                <div class="row">
                    <div class="col-12" style="background: #6D9;height: 200px;">新着情報</div>
                </div>
                <div class="row">
                    <div class="col-6" style="background: #FB8;height: 150px;">商品A</div>
                    <div class="col-3" style="background: #FD9;height: 150px;">商品B</div>
                    <div class="col-3" style="background: #FB8;height: 150px;">商品C</div>
                </div>
                <div class="row">
                    <div class="col" style="background: #79F;height: 150px;">商品D</div>
                    <div class="col" style="background: #9BF;height: 150px;">商品E</div>
                    <div class="col" style="background: #79F;height: 150px;">商品F</div>
                </div>
            </div>
            <div class="col-3" style="border: solid 1px #000;height: 650px;">
                <h2>Side Bar</h2>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
  </body>
</html>
