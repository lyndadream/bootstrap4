<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <h2 style="background: #6D9;">Grid System（行内の配置）</h2>
        <!-- 行内にあるブロックの合計幅が12列より少なかった場合：
            justify-content-startは左揃え（初期値）で
            justify-content-centerは中央揃えで
            justify-content-endは右揃えで
            justify-content-betweenは均等割り付けで
            justify-content-aroundは各ブロックの左右に均等の間隔で配置されます。 -->
        <div class="row justify-content-start">
            <div class="col-3" style="background: #FB8;height: 20px;">ブロックA</div>
            <div class="col-2" style="background: #FD9;height: 20px;">ブロックB</div>
            <div class="col-3" style="background: #FB8;height: 20px;">ブロックC</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3" style="background: rgb(136, 255, 164);height: 20px;">ブロックA</div>
            <div class="col-2" style="background: rgb(51, 151, 62);height: 20px;">ブロックB</div>
            <div class="col-3" style="background: rgb(136, 255, 223);height: 20px;">ブロックC</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-3" style="background: rgb(199, 127, 61);height: 20px;">ブロックA</div>
            <div class="col-2" style="background: rgb(168, 137, 51);height: 20px;">ブロックB</div>
            <div class="col-3" style="background: rgb(148, 110, 29);height: 20px;">ブロックC</div>
        </div>
        <div class="row justify-content-between">
            <div class="col-3" style="background: rgb(202, 56, 171);height: 20px;">ブロックA</div>
            <div class="col-2" style="background: rgb(172, 93, 152);height: 20px;">ブロックB</div>
            <div class="col-3" style="background: rgb(153, 14, 67);height: 20px;">ブロックC</div>
        </div>
        <div class="row justify-content-around">
            <div class="col-3" style="background: rgb(64, 46, 199);height: 20px;">ブロックA</div>
            <div class="col-2" style="background: rgb(129, 119, 172);height: 20px;">ブロックB</div>
            <div class="col-3" style="background: rgb(62, 34, 153);height: 20px;">ブロックC</div>
        </div>
        <!-- 各ブロックの高さが異なる場：
            align-items-startは上揃え（初期値）で
            align-items-centerは上下中央揃えで
            align-items-endは下揃えで配置されます。 -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
  </body>
</html>
