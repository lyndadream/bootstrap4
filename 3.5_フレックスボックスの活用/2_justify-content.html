<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

      <ul>
        <li>左右方向の位置揃えを指定するクラス</li>
        <ul>
          <li>justify-content-start</li>
          <li>justify-content-center</li>
          <li>justify-content-end</li>
          <li>justify-content-between</li>
          <li>justify-content-around</li>
        </ul>
      </ul>
      <ul>
        <li>アイテムを並べる方向を指定するクラス</li>
        <ul>
          <li>flex-row</li>
          <li>flex-row-reverse</li>
          <li>flex-column</li>
          <li>flex-column-reverse</li>
        </ul>
      </ul>
      <div class="d-flex bg-info justify-content-center">
        <div class="bg-warning m-2 p-2">札幌</div>
        <div class="bg-warning m-2 p-2">東京</div>
        <div class="bg-warning m-2 p-2">名古屋</div>

        <div class="bg-warning m-2 p-2">東京</div>
        <div class="bg-warning m-2 p-2">名古屋</div>
