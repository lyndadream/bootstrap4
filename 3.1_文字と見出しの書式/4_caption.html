<!-- 編集中 -->

<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <p class="text-primary">text-primaryの文字色</p>
        <p class="text-secondary">text-secondaryの文字色</p>
        <p class="text-success">text-successの文字色</p>
        <p class="text-info">text-infoの文字色</p>
        <p class="text-warning">text-warningの文字色</p>
        <p class="text-danger">text-dangerの文字色</p>
        <p class="text-muted">text-mutedの文字色</p>
        <p class="text-light bg-dark">text-lightの文字色</p>
        <p class="text-white bg-dark">text-whiteの文字色</p>
        <p class="bg-primary text-white">bg-primaryの背景色</p>
        <p class="bg-secondary text-white">bg-secondaryの背景色</p>
        <p class="bg-success text-white">bg-successの背景色</p>
        <p class="bg-info text-white">bg-infoの背景色</p>
        <p class="bg-warning text-white">bg-warningの背景色</p>
        <p class="bg-danger text-white">bg-dangerの背景色</p>
        <h3> </h3>
        <p class="bg-light">bg-lightの背景色</p>
        <p class="bg-white">bg-whiteの文字色</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
