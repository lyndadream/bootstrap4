<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <p class="my-2">カードを使用するときはcardのクラスを適用した&lt;div&gt;～&lt;/div&gt;を用意し、<br>
        その中にcard-bodyのクラスを適用したdiv要素を記述します。これがカードの本体となります。</p>
      <table class="table table-striped table-hover table-bordered table-sm" style="width: 300px;">
        <thead class="thead-light">
          <tr><th>クラス</th><th>用途</th></tr>
        </thead>
        <tbody>
          <tr><td>card-title</td><td>タイトルの書式指定</td></tr>
          <tr><td>card-subtitle</td><td>サブタイトルの書式指定</td></tr>
          <tr><td>card-text</td><td>本文の書式指定</td></tr>
          <tr><td>card-link</td><td>リンクの書式指定</td></tr>
        </tbody>
      </table>
      <div class="card" style="width: 300px;">
        <div class="card-body">
          <h5 class="card-title">宇都宮餃子</h5>
          <h6 class="card-subtitle mb-2 text-muted">さっぱりとした餃子</h6>
          <p class="card-text">野菜中心であり、あくまでもお肉は味付けをするための脇役です。味がさっぱりしているため、お箸も進みます。</p>
          <a class="card-link" href="https://www.jalan.net/news/article/163578/2#02">関連ページ</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
