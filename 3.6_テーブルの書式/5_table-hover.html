<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <p>表内にマウスポインタを移動したときに、行を強調して表示するクラスも用意されています。<br>
        この場合は、table-hoverというクラスをtable要素に追加します。</p>
      <h5 class="text-danger mt-4">■背景色を指定するクラス</h5>
      <table class="table table-bordered table-hover">
        <thead class="thead-light">
          <tr><th>クラス</th><th>背景色</th></tr>
        </thead>
        <tbody>
          <tr><td>table-active</td><td class="table-active">rgba(0, 0, 0, 0.075)</td></tr>
          <tr><td>table-primary</td><td class="table-primary">#B8DAFF</td></tr>
          <tr><td>table-secondary</td><td class="table-secondary">#D6D8DB</td></tr>
          <tr><td>table-success</td><td class="table-success">#C3E6CB</td></tr>
          <tr><td>table-info</td><td class="table-info">#BEE5EB</td></tr>
          <tr><td>table-warning</td><td class="table-warning">#FFEEBA</td></tr>
          <tr><td>table-danger</td><td class="table-danger">#F5C6CB</td></tr>
          <tr><td>table-dark</td><td class="table-dark">#C6C8CA</td></tr>
          <tr><td>table-light</td><td class="table-light">#FDFDFE</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
