<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <h6 class="text-danger mt-2">■ナビゲーションバーの作成に使用するクラス</h6>
      <table class="table table-bordered table-sm">
        <thead class="thead-light">
          <tr><th>要素</th><th>クラス</th><th>概要</th></tr>
        </thead>
        <tbody>
          <tr><td rowspan="5">nav</td><td>navbar</td><td>ナビゲーションバーの範囲</td></tr>
          <tr><td>navbar-expand</td><td>項目を横に配置</td></tr>
          <tr><td>navbar-light</td>文字色の指定（明るい背景色用）</tr>
          <tr><td>navbar-dark</td><td>文字色の指定（暗い背景色用）</td></tr>
          <tr><td>bg-（色）</td><td>背景色の指定</td></tr>
          <tr><td>a</td><td>navbar-brand</td><td>ブランド表記の書式指定</td></tr>
          <tr><td>ul</td><td>navbar-nav</td><td>ナビゲーション部分のリスト</td></tr>
          <tr><td rowspan="2">li</td><td>nav-item</td><td>各項目の書式指定</td></tr>
          <tr><td>active</td><td>選択中の項目</td></tr>
          <tr><td>a</td><td>nav-link</td><td>リンクの書式指定</td></tr>
        </tbody>
      </table>

      <nav class="navbar navbar-expand navbar-dark bg-success">
        <a href="#" class="navbar-brand">boot dining</a>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Food</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Drink</a></li>
          <li class="nav-item"><a href="#" class="nav-link">アクセス</a></li>
          <li class="nav-item"><a href="#" class="nav-link">予約</a></li>
        </ul>
      </nav>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
